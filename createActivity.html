<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Indicadores</title>
    <!-- Bootstrap CSS -->
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <!-- MDI Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- Tabulator -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/6.2.5/css/tabulator_bootstrap5.min.css"
        integrity="sha512-qDEgvDbdp7tq+ytU/OgCzWfvbfdEe3pv0yEOMz/gurMcR0BWNgIF6I4VKeoACEj5E5PFf1uo3Vzuwk/ga9zeUg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Virtual Select -->
    <link rel="stylesheet" href="./assets/css/virtual-select.css">
    <link rel="stylesheet" href="./assets/css/componets.css">
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar gradient-dark">
            <div class="text-center py-1">
                <!-- Logo -->
                <a href="index.html"><i class="mdi mdi-hexagon-outline mdi-36px text-light"></i></a>
            </div>
            <ul class="sidebar-nav mt-1">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="mdi mdi-gauge"></i>
                        <span>Indicadores</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="mdi mdi-earth"></i>
                        <span>Geodatos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="mdi mdi-chart-pie"></i>
                        <span>Simulación</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="calendar.html" class="sidebar-link active">
                        <i class="mdi mdi-calendar-check"></i>
                        <span>Planeador</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="./profile.html" class="sidebar-link">
                        <i class="mdi mdi-account-circle"></i>
                        <span>Mi Cuenta</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="RegisterUsers.html" class="sidebar-link">
                        <i class="mdi mdi-account-group"></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="mdi mdi-cog-outline"></i>
                        <span>Configuraciones</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="main">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-0">
                <div class="container-fluid">
                    <!-- Sidebar Toggle Button -->
                    <div class="toggle-btn" type="button">
                        <i class="mdi mdi-menu"></i>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end">
                        <!-- Dropdown de Administrador -->
                        <div class="dropdown">
                            <a class="btn dropdown-toggle d-flex align-items-center" href="#" role="button"
                                id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="me-2">Administrador</span>
                                <i class="mdi mdi-account-circle mdi-36px"></i>
                            </a>

                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-5">
                <!-- Sección Crear actividad -->
                <h2>Lo estoy terminado me esta fallando algunas cosas no tener en cuenta</h2>
                <div class="row mt-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <form id="activity-form" class="activity-form">
                                <!-- Título y Código de la Actividad -->
                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label for="activityTitle" class="form-label">Título de la actividad</label>
                                        <input type="text" id="activityTitle" class="form-control"
                                            placeholder="Ingresar título de la actividad...">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="activityCode" class="form-label">Código de actividad</label>
                                        <input type="text" id="activityCode" class="form-control"
                                            placeholder="Ingresar código de actividad...">
                                    </div>
                                </div>

                                <!-- Prioridad, Región y Circuito -->
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <label for="priority" class="form-label">Prioridad</label>
                                        <div id="priority"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="region" class="form-label">Región</label>
                                        <div id="region"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="circuit" class="form-label">Circuito</label>
                                        <div id="circuit"></div>
                                    </div>
                                </div>

                                <!-- Activos y Transformadores -->
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <label for="assets" class="form-label">Activos</label>
                                        <div id="assets"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="transformers" class="form-label">Transformadores</label>
                                        <div id="transformers"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="user" class="form-label">Usuario asignado</label>
                                        <div id="user"></div>
                                    </div>
                                </div>

                                <!-- Fechas y Tipo de Actividad -->
                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label for="startDate" class="form-label">Fecha de inicio</label>
                                        <input type="date" id="startDate" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="endDate" class="form-label">Fecha de vencimiento</label>
                                        <input type="date" id="endDate" class="form-control">
                                    </div>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label for="activityType" class="form-label">Tipo de actividad</label>
                                        <div id="activityType"></div>
                                    </div>
                                </div>

                                <!-- Mapa -->
                                <div class="row mb-4">
                                    <div class="col-md-12">
                                        <label for="map" class="form-label">Mapa</label>
                                        <div id="map" class="map-container bg-light rounded-4" style="height: 300px;">
                                        </div>
                                    </div>
                                </div>

                                <!-- Botón Crear Actividad -->
                                <div class="text-end">
                                    <button class="btn btn-secondary w-100 py-2 rounded-3">Crear Actividad</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Virtual Select -->
    <script src="https://cdn.jsdelivr.net/npm/virtual-select-plugin@1.0.45/dist/virtual-select.min.js"></script>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/createActivity.js"></script>
    <script src="./assets/js/menu.js"></script>
</body>

</html>
